<!DOCTYPE html>
<html>

<head>
    <title>Task-Mate Registration Form</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/registration.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img class="wave" src="img/wave.png">
    <div class="header">
		<h1>Task-Mate</h1>
		<h5>Stay organized and boost productivity with my intuitive To-Do List app.</h5>
	</div>
    <div class="container">
        <div class="img">
            <img src="img/regis.svg">
        </div>
        <div class="login-content">
            <form action="index.html">
                <img src="img/avatar2.svg">
    
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>

                <div class="input-div pass">
                    <div class="i">
                        <i class="fa-sharp fa-solid fa-key"></i>
                    </div>
                    <div class="div">
                        <h5>Re-Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>

                <input type="submit" class="btn" value="Registration">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
