<!DOCTYPE html>
<html>

<head>
	<title>Task-Mate Login Form</title>
	<link rel="icon" href="/icon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<img class="wave" src="/wave.png">
	<div class="header">
		<h1>Task-Mate</h1>
		<h5>Stay organized and boost productivity with my intuitive To-Do List app.</h5>
	</div>
	<div class="container">
		<div class="img">
			<img src="/bg.svg">
		</div>
		<div class="login-content">
			<form onsubmit="return false;" id="form">
				<img src="/avatar.svg">
				<h2 class="title">Welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Email</h5>
						<input type="text" class="input" id="email" , name="email">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input" id="password" , name="password">
					</div>
				</div>
				<a href="/register">Create an account??</a>
				<input type="submit" class="btn" value="Login">

				<div class="alert alert-danger" role="alert" id="error" style="display: none;">

				</div>

				<div class="alert alert-success" role="alert" style="display: none;" id="success"
					style="display: none;">


				</div>

				<div class="alert alert-warning" role="alert" id="home" style="display: none; cursor: pointer;"
					onclick="window.location.href = '/index';">
					Home Page
				</div>
			</form>
		</div>

		<!-- {{#if message }}
        <div class="notification">
                <p>{{message}}</p>
                <span class="notification__progress"></span>
            </div>
        {{/if}}
		 -->
	</div>
	<script src="/js/login.js"></script>
	<script type="text/javascript" src="/main.js"></script>
</body>

</html>
