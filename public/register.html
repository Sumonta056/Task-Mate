<!DOCTYPE html>
<html>

<head>
    <title>Task-Mate Registration Form</title>
    <link rel="icon" href="/icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/register.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <img class="wave" src="/wave.png">
    <div class="header">
        <h1>Task-Mate</h1>
        <h5>Stay organized and boost productivity with my intuitive To-Do List app.</h5>
    </div>
    <div class="container">
        <div class="img">
            <img src="/regis.svg">
        </div>
        <div class="login-content">
            <form onsubmit="return false;" id="form">
                <img src="/avatar2.svg">

                <div class="input-div one" id = "hidee1">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input" id="names" name="names">
                    </div>
                </div>
                <div class="input-div one" id = "hidee2">
                    <div class="i">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="text" class="input" id="email" name="email">
                    </div>
                </div>
                <div class="input-div pass" id = "hidee3">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" id="password" name="password">
                    </div>
                </div>

                <div class="input-div pass" id = "hidee4">
                    <div class="i">
                        <i class="fa-sharp fa-solid fa-key"></i>
                    </div>
                    <div class="div">
                        <h5>Re-Password</h5>
                        <input type="password" class="input" id="repass" name="repass">
                    </div>
                </div>

                <input type="submit" class="btn" value="Registration">

                <div class="alert alert-danger" role="alert" id="error" style="display: none;">

                </div>

                <div class="alert alert-success" role="alert"  style="display: none;" id="success" style="display: none;">


                </div>

                <div class="alert alert-warning" role="alert" id = "home" style="display: none; cursor: pointer;" onclick="window.location.href = '/index';">
                    Home Page
                </div>


            </form>






        </div>

        <!-- {{#if message }}
        <div class=" notification">
                    <p>{{message}}</p>
                    <span class="notification__progress"></span>
                </div>
                {{/if}} -->

    </div>
    <script src="/js/register.js"></script>
    <script type="text/javascript" src="/main.js"></script>
</body>

</html>
